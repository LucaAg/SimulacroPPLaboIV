<table class="table table-striped table-active table-bordered table-hover">
    <thead class="thead-dark">
      <tr>
        <th>Nombre</th>
        <th>Genero</th>
        <th>Fecha de estreno</th>
        <th>Cantidad de público</th>
        <th>Foto de la película</th>
        <th>Mostrar detalle</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let pelicula of peliculaRecibida">
        <td>{{pelicula.nombre}}</td>
        <td>{{pelicula.tipo}}</td>
        <td>{{pelicula.fechaEstreno}}</td>
        <td>{{pelicula.cantidadPublico}}</td>
        <td><img [src]="pelicula.fotoPelicula" alt="Foto película"></td>
        <td><button class="btn btn-primary" (click)="obtenerDatosPelicula(pelicula)">Ver detalle</button></td>
      </tr>
    </tbody>
  </table>
